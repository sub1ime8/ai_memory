<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>David Memory Video</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* Fullscreen responsive video */
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      background-color: #000;
    }

    /* Optional overlay (remove if not needed) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    @media (orientation: portrait) {
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline preload="auto" poster="poster.jpg">
    <source src="DavidMemory.mp4" type="video/mp4" />
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <div class="overlay">
    <p>David Memory Video</p>
  </div>
</body>
</html>
