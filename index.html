<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>David Memory Video</title>

  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #0b0b0b;
      font-family: system-ui, sans-serif;
    }
    main {
      width: min(1200px, 96vw);
      text-align: center;
      padding: 24px;
    }
    h1 {
      color: #fff;
      font-size: clamp(1.5rem, 1.2vw + 1rem, 2.5rem);
      margin-bottom: 1rem;
    }
    .player {
      position: relative;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: #111;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .caption {
      color: #bbb;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    a {
      color: #9ad;
    }
  </style>
</head>

<body>
  <main>
    <h1>David Memory Video</h1>

    <div class="player">
      <video autoplay muted loop playsinline preload="auto" poster="poster.jpg">
        <source src="DavidMemory.mp4" type="video/mp4" />
        Your browser doesnâ€™t support HTML5 video.
      </video>
    </div>

    <p class="caption">
      If playback has issues, <a href="DavidMemory.mp4" download>download the MP4</a>.
    </p>
  </main>
</body>
</html>
