<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>David Memory Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      background: #000;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, sans-serif;
      font-size: clamp(1.2rem, 2vw, 2rem);
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    a.download {
      color: #9ad;
      text-decoration: underline;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <video id="bgvid" autoplay muted loop playsinline poster="poster.jpg">
    <source src="DavidMemory.mp4" type="video/mp4" />
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <div class="overlay">
    <div>
      <p>David Memory Video</p>
      <a class="download" href="DavidMemory.mp4" download>Download Video</a>
    </div>
  </div>

  <script>
    // Fallback: ensure video starts if autoplay is blocked
    const vid = document.getElementById('bgvid');
    vid.addEventListener('loadeddata', () => {
      const playPromise = vid.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay blocked; user must tap.");
        });
      }
    });
  </script>
</body>
</html>
